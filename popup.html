<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bold Highlighter</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 16px;
      margin: 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin: 10px 0;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #666;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    .footer-link {
      color: #666;
      text-decoration: none;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .footer-link:hover {
      background: #f5f5f5;
      color: #333;
    }
    .footer-link svg {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }
    .version {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .support {
      margin: 15px 0;
      text-align: center;
    }
    .kofi-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #29ABE0;
      color: white !important;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .kofi-button:hover {
      background-color: #1E8FC0;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .kofi-button:active {
      transform: translateY(0);
    }
    .kofi-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      background-color: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
    }
    .kofi-icon svg {
      width: 14px;
      height: 14px;
      fill: #29ABE0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Bold Highlighter Icon">
    <h1>Bold Highlighter</h1>
  </div>
  
  <div>
    <label class="switch">
      <input type="checkbox" id="toggleBold">
      <span class="slider"></span>
    </label>
    <span>Enable Bold Highlighting</span>
  </div>
  
  <div class="support">
    <a href="https://ko-fi.com/sebzuddas/tip" target="_blank" class="kofi-button">
      <span class="kofi-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.881 8.948c-.773-4.085-4.859-4.593-4.859-4.593H.723c-.604 0-.679.798-.679.798s-.082 7.324-.022 11.822c.164 4.16 3.257 4.65 3.257 4.65h13.91c4.395 0 4.69-4.534 4.69-4.534 0-2.35-2.73-2.44-2.73-2.44h-2.58v-5.52h2.58c1.294 0 2.55.14 3.44 1.47.884 1.32 1.15 3.05 1.15 3.05s1.89-2.15 2.11-3.16c.22-1.01.26-1.43.26-1.43z"/>
        </svg>
      </span>
      Buy me a coffee
    </a>
  </div>
  
  <div class="footer">
    <p>Select text to make it bold</p>
    <div class="footer-links">
      <a href="https://github.com/sebzuddas/chrome-text-highlighter/" target="_blank" class="footer-link">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1-.7.1-.7 1-.7 1.1 0 1.7 1.1 1.7 1.1 1 1.7 2.6 1.2 3.2 1 .1-.8.4-1.2.8-1.5-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.1-.3-.6-1.6.1-3.2 0 0 1.1-.3 3.5 1.2a12.3 12.3 0 0 1 3.2-.4c1.1 0 2.2.1 3.2.4 2.4-1.6 3.5-1.2 3.5-1.2.7 1.6.2 2.9.1 3.2.9.9 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0 0 12 .3"/>
        </svg>
        GitHub
      </a>
    </div>
    <div class="version">v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
